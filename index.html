<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript">

    </script>
    <title>Cooking Conversions</title>
  </head>
  <body>
    <div class="container">
      <h1>Cooking Conversions</h1>
      <form id="form1">
        <div class = "form-group">
          <label for="kg-lb">KG to LB</label>
          <input type="text" id = "kg-lb">
        </div>
        <button type="submit" name="button">Convert</button>
      </form>
      <form id="form2">
        <div class = "form-group">
          <label for="lb-kg">LB to KG</label>
          <input type="text" id = "lb-kg">
        </div>
        <button type="submit" name="button">Convert</button>
      </form>
      <form id="form3">
        <div class = "form-group">
          <label for="l-cup">Liter to Cups</label>
          <input type="text" id = "l-cup">
        </div>
        <button type="submit" name="button">Convert</button>
      </form>
      <form id="form4">
        <div class = "form-group">
          <label for="lb-oz">LB to Ounce</label>
          <input type="text" id = "lb-oz">
        </div>
        <button type="submit" name="button">Convert</button>
      </form>

      <div id="output">

      </div>
    </div>

  </body>
</html>
